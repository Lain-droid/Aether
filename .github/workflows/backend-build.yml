name: Backend Windows Build

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'src/backend/**'
      - 'CMakeLists.txt'
      - '.github/workflows/backend-build.yml'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure (CMake - fresh build dir)
        run: |
          if exist build rmdir /s /q build
          cmake -S . -B build -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release
        shell: cmd

      - name: Build (CMake)
        run: |
          cmake --build build --config Release -- -k 0 > build\\build.log 2>&1
        shell: cmd

      - name: Print build log (head & tail)
        if: always()
        run: |
          echo --- BUILD LOG (HEAD) ---
          powershell -Command "Get-Content build/build.log -TotalCount 200 | ForEach-Object { $_ }"
          echo --- BUILD LOG (TAIL) ---
          powershell -Command "Get-Content build/build.log -Tail 200 | ForEach-Object { $_ }"

      - name: Archive build logs
        if: always()
        run: |
          echo Build completed with exit code %ERRORLEVEL% > build\\backend_build_summary.txt
          dir build /s > build\\tree.txt
        shell: cmd

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Aether-Backend-build-artifacts
          path: |
            build/**
